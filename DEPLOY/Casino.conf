<VirtualHost *:80>

    ServerName SERVERNAME

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    WSGIDaemonProcess casinoapp user=www-data group=www-data threads=5 python-path=/usr/local/lib/python3.7/dist-packages:/var/www/html/CasinoApp/venv/lib/python3.7/site-packages
    WSGIScriptAlias / /var/www/html/CasinoApp/casinoapp.wsgi

    <Directory /var/www/html/CasinoApp>
        WSGIProcessGroup casinoapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/html/CasinoApp/static
    <Directory /var/www/html/CasinoApp/static>
        Order allow,deny
        Allow from all
    </Directory>

    <Directory /var/www/html/CasinoApp/static/upload/profileimg/>
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>