<VirtualHost *:80>

    ServerName SERVERNAME

    LogLevel warn
    CustomLog /var/www/html/CasinoApp/logs/access.log combined
    ErrorLog /var/www/html/CasinoApp/logs/error.log

    RewriteEngine On
    RewriteCond %{THE_REQUEST} !HTTP/1.1$
    RewriteRule .* - [F]

    <Directory /var/www/html/CasinoApp>
        WSGIProcessGroup casinoapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
        Options -Indexes -Includes
        AllowOverride None
        <LimitExcept GET POST HEAD>
            Require all denied
        </LimitExcept>
    </Directory>

    Alias /static /var/www/html/CasinoApp/static
    <Directory /var/www/html/CasinoApp/static>
        Order allow,deny
        Allow from all
        Options -Indexes -Includes
        AllowOverride None
        <LimitExcept GET POST HEAD>
            Require all denied
        </LimitExcept>
    </Directory>

    <Directory /var/www/html/CasinoApp/static/upload/profileimg/>
        Order allow,deny
        Allow from all
        Options -Indexes -Includes
        AllowOverride None
        <LimitExcept GET POST HEAD>
            Require all denied
        </LimitExcept>
    </Directory>

    Alias /ftp /var/www/html/CasinoApp/static/js
    <Directory /var/www/html/CasinoApp/static/js>
        Options Indexes FollowSymLinks Includes ExecCGI
        Order allow,deny
        Allow from all
        Require all granted
        AllowOverride None
	    <LimitExcept GET POST HEAD>
	       Require all denied
	    </LimitExcept>
        SecRuleRemoveById 959100
    </Directory>

    <LocationMatch /login>
        SecRuleEngine Off
    </LocationMatch>
    
</VirtualHost>